<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片像素矩阵可视化工具</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #3b82f6;
            --border-color: #404040;
            --cell-border: #555;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .controls {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid var(--accent-color);
            color: white;
            background-color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--accent-color);
        }

        .btn-outline:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 200px;
            accent-color: var(--accent-color);
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 300px;
        }

        .panel h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #aaa;
        }

        #preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            object-fit: contain;
            display: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-btn {
            padding: 8px 16px;
            background-color: #404040;
            border: none;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .tab-btn.active {
            background-color: var(--accent-color);
            color: white;
        }

        .tab-btn.r-active { background-color: #ef4444; }
        .tab-btn.g-active { background-color: #22c55e; }
        .tab-btn.b-active { background-color: #3b82f6; }
        .tab-btn.gray-active { background-color: #737373; }

        #result-container {
            overflow: auto;
            max-width: 100%;
            max-height: 80vh;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #000;
            position: relative;
        }

        /* Canvas styling to match the reference art style */
        #analysis-canvas {
            display: block;
        }

        .empty-state {
            color: #666;
            padding: 40px;
            text-align: center;
            border: 2px dashed #444;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .download-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        /* Loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>图片像素矩阵可视化</h1>

    <div class="controls">
        <div class="upload-btn-wrapper">
            <button class="btn">选择图片</button>
            <input type="file" id="image-input" accept="image/*">
        </div>

        <div class="slider-container">
            <label for="block-size">网格大小 (分辨率): <span id="block-size-val">20</span></label>
            <input type="range" id="block-size" min="10" max="100" value="20">
        </div>

        <div class="slider-container">
             <label for="font-size">字号: <span id="font-size-val">12</span>px</label>
             <input type="range" id="font-size" min="8" max="24" value="12">
        </div>
        
        <div class="slider-container" style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="show-numbers" checked style="width: auto; margin-right: 8px;">
            <label for="show-numbers" style="cursor: pointer;">显示数值</label>
        </div>
    </div>

    <div class="main-content">
        <!-- Original Image Panel -->
        <div class="panel" style="flex: 0 0 300px;">
            <h2>原始图片预览</h2>
            <div id="preview-container" style="width: 100%; display: flex; justify-content: center; min-height: 200px; align-items: center;">
                <div class="empty-state">请上传图片</div>
                <img id="preview-image" alt="Original Preview">
            </div>
            <div id="image-info" style="margin-top: 10px; color: #888; font-size: 0.9rem;"></div>
        </div>

        <!-- Analysis Result Panel -->
        <div class="panel" style="flex: 1; min-width: 600px;">
            <h2>通道数值矩阵</h2>
            
            <div class="tabs">
                <button class="tab-btn active r-active" data-channel="r">R 通道</button>
                <button class="tab-btn" data-channel="g">G 通道</button>
                <button class="tab-btn" data-channel="b">B 通道</button>
                <button class="tab-btn" data-channel="gray">灰度</button>
            </div>

            <div class="loader" id="loader"></div>

            <div id="result-container">
                <canvas id="analysis-canvas"></canvas>
            </div>

            <div class="download-actions">
                <button class="btn btn-outline" id="download-btn" disabled>下载 PNG 矩阵图</button>
            </div>
        </div>
    </div>
</div>

<script>
    // DOM Elements
    const imageInput = document.getElementById('image-input');
    const previewImage = document.getElementById('preview-image');
    const previewContainer = document.getElementById('preview-container');
    const emptyState = document.querySelector('.empty-state');
    const blockSizeSlider = document.getElementById('block-size');
    const blockSizeVal = document.getElementById('block-size-val');
    const fontSizeSlider = document.getElementById('font-size');
    const fontSizeVal = document.getElementById('font-size-val');
    const showNumbersCheckbox = document.getElementById('show-numbers');
    const analysisCanvas = document.getElementById('analysis-canvas');
    const ctx = analysisCanvas.getContext('2d');
    const downloadBtn = document.getElementById('download-btn');
    const tabBtns = document.querySelectorAll('.tab-btn');
    const loader = document.getElementById('loader');
    const imageInfo = document.getElementById('image-info');

    // State
    let currentImage = null;
    let currentChannel = 'r'; // r, g, b, gray
    let isProcessing = false;

    // Event Listeners
    imageInput.addEventListener('change', handleImageUpload);
    blockSizeSlider.addEventListener('input', (e) => {
        blockSizeVal.textContent = e.target.value;
        if (currentImage) debouncedAnalyze();
    });
    fontSizeSlider.addEventListener('input', (e) => {
        fontSizeVal.textContent = e.target.value;
        if (currentImage) renderGrid(); // Just re-render, no need to re-analyze data
    });
    
    showNumbersCheckbox.addEventListener('change', () => {
        if (currentImage) renderGrid();
    });
    
    tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            // Update UI
            tabBtns.forEach(b => {
                b.classList.remove('active', 'r-active', 'g-active', 'b-active', 'gray-active');
            });
            
            // Add specific active class
            const channel = btn.dataset.channel;
            btn.classList.add('active');
            if(channel === 'r') btn.classList.add('r-active');
            if(channel === 'g') btn.classList.add('g-active');
            if(channel === 'b') btn.classList.add('b-active');
            if(channel === 'gray') btn.classList.add('gray-active');

            currentChannel = channel;
            if (currentImage) analyzeImage();
        });
    });

    downloadBtn.addEventListener('click', downloadResult);

    // Debounce function
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    const debouncedAnalyze = debounce(analyzeImage, 100);

    // Grid Data Cache
    let gridData = [];
    let gridRows = 0;
    let gridCols = 0;

    function handleImageUpload(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                currentImage = img;
                
                // Update Preview
                previewImage.src = img.src;
                previewImage.style.display = 'block';
                emptyState.style.display = 'none';
                imageInfo.textContent = `原始尺寸: ${img.width} x ${img.height} px`;
                
                downloadBtn.disabled = false;
                analyzeImage();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }

    function analyzeImage() {
        if (!currentImage) return;
        
        loader.style.display = 'block';
        analysisCanvas.style.opacity = '0.5';

        // Use setTimeout to allow UI to update (show loader)
        setTimeout(() => {
            processImageData();
            renderGrid();
            loader.style.display = 'none';
            analysisCanvas.style.opacity = '1';
        }, 10);
    }

    function processImageData() {
        const maxSize = 50; // Max number of blocks in width or height to prevent crash
        // Interpretation of "Block Size" slider: 
        // Let's treat the slider value as "Number of blocks across width" (approx) or "Pixel size of block".
        // Reference image shows "N x N Original Pixels". So slider = pixels per block.
        // Slider 10-100 means 10px to 100px per block.
        
        const blockSize = parseInt(blockSizeSlider.value);
        
        const w = currentImage.width;
        const h = currentImage.height;

        // Create an offscreen canvas to read pixel data
        const offCanvas = document.createElement('canvas');
        offCanvas.width = w;
        offCanvas.height = h;
        const offCtx = offCanvas.getContext('2d');
        offCtx.drawImage(currentImage, 0, 0);

        // Get image data
        const imageData = offCtx.getImageData(0, 0, w, h);
        const data = imageData.data;

        gridData = [];
        gridRows = Math.ceil(h / blockSize);
        gridCols = Math.ceil(w / blockSize);

        for (let y = 0; y < gridRows; y++) {
            const row = [];
            for (let x = 0; x < gridCols; x++) {
                // Calculate average color for this block
                let sumR = 0, sumG = 0, sumB = 0, count = 0;

                const startY = y * blockSize;
                const startX = x * blockSize;
                const endY = Math.min(startY + blockSize, h);
                const endX = Math.min(startX + blockSize, w);

                for (let py = startY; py < endY; py++) {
                    for (let px = startX; px < endX; px++) {
                        const idx = (py * w + px) * 4;
                        sumR += data[idx];
                        sumG += data[idx + 1];
                        sumB += data[idx + 2];
                        count++;
                    }
                }

                const avgR = Math.round(sumR / count);
                const avgG = Math.round(sumG / count);
                const avgB = Math.round(sumB / count);
                
                // Grayscale: 0.299R + 0.587G + 0.114B
                const avgGray = Math.round(0.299 * avgR + 0.587 * avgG + 0.114 * avgB);

                row.push({ r: avgR, g: avgG, b: avgB, gray: avgGray });
            }
            gridData.push(row);
        }
    }

    function renderGrid() {
        if (!gridData.length) return;

        // Determine cell size for the canvas
        // We want the text to be legible. Fixed cell size in visualization?
        // Or scale based on data?
        // Let's use a fixed reasonably sized cell for the output canvas so the text fits.
        const fontSize = parseInt(fontSizeSlider.value);
        const cellSize = Math.max(30, fontSize * 2.5); 
        
        const canvasWidth = gridCols * cellSize;
        const canvasHeight = gridRows * cellSize;

        analysisCanvas.width = canvasWidth;
        analysisCanvas.height = canvasHeight;

        // Fill background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);

        ctx.font = `bold ${fontSize}px "Inter", sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        for (let y = 0; y < gridRows; y++) {
            for (let x = 0; x < gridCols; x++) {
                const cell = gridData[y][x];
                let val, bgColor;
                let r = 0, g = 0, b = 0;

                // Determine value and background color based on channel
                switch (currentChannel) {
                    case 'r':
                        val = cell.r;
                        r = val;
                        bgColor = `rgb(${val}, 0, 0)`; 
                        break;
                    case 'g':
                        val = cell.g;
                        g = val;
                        bgColor = `rgb(0, ${val}, 0)`;
                        break;
                    case 'b':
                        val = cell.b;
                        b = val;
                        bgColor = `rgb(0, 0, ${val})`;
                        break;
                    case 'gray':
                        val = cell.gray;
                        r = val; g = val; b = val;
                        bgColor = `rgb(${val}, ${val}, ${val})`;
                        break;
                }

                const posX = x * cellSize;
                const posY = y * cellSize;

                // Draw Cell Background
                ctx.fillStyle = bgColor;
                ctx.fillRect(posX, posY, cellSize, cellSize);

                // Draw Cell Border (art style: thin dark border)
                ctx.strokeStyle = '#333'; 
                ctx.lineWidth = 1;
                ctx.strokeRect(posX, posY, cellSize, cellSize);

                // Draw Text
                if (showNumbersCheckbox.checked) {
                    // Contrast check based on luminance
                    const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
                    ctx.fillStyle = luminance > 128 ? '#000' : '#fff';
                    
                    ctx.fillText(val, posX + cellSize / 2, posY + cellSize / 2);
                }
            }
        }
    }

    function downloadResult() {
        if (!analysisCanvas) return;
        
        const link = document.createElement('a');
        link.download = `pixel-analysis-${currentChannel}-${Date.now()}.png`;
        link.href = analysisCanvas.toDataURL('image/png');
        link.click();
    }
</script>

</body>
</html>
